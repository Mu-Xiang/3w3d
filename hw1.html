<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="MuXiang">
    <title>hw1</title>
    <style type="text/css">
        .centerContainer {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            height: 85vh;
            width: 85vh;
        }
        #power, #dutyCycleA, #dutyCycleB {
            font-size: 18px;
            border-radius: 5px;
            padding-top: 3px;
        }
    </style>
</head>

<body style="background-color: rgb(255, 255, 220);">
    <a href="index.html" style="text-decoration: none">
        <p style="text-align: center; font-size: 44px; font-weight: bold; color:rgb(20, 170, 120); margin: 2vh;">
            HW1 Xmas Lights
        </p>
    </a>
    <img src="XmasTree.jpg" class="centerContainer" style="display: block;">
    <div id="tree" class="centerContainer">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript">
            class Light {
                constructor() {
                    this.name = "Light" + Light.id++;
                    this.flick = false;
                    this.timer = null;
                    this.color = Math.random() * 360;
                    this.lightSaturation = 85 + Math.random() * 10 + '%';
                    this.lightOn = 60 + Math.random() * 30 + '%';
                    this.lightOff = 10 + Math.random() * 20 + '%';

                    let el = document.createElement("div");
                    el.id = this.name;
                    let tree = document.getElementById("tree");
                    tree.appendChild(el);

                    el.setAttribute("style", `background-color: hsl(${this.color}, ${this.lightSaturation}, ${this.lightOn}); height:4vh; width:4vh; border-radius:50%;`);
                    el.style.position = "absolute";
                    let verticalComponent = Math.random();
                    el.style.top = 10 + verticalComponent * 75 + '%';
                    el.style.left = (Light.id % 2 === 1) ? 50 + verticalComponent * 25 * Math.random() + '%' : 50 - verticalComponent * 25 * Math.random() + '%';
                }

                toggleLight() {
                    this.flick = !this.flick;
                    if (this.flick === true && document.getElementById("power").textContent === "ON") {
                        $('#' + this.name).css('backgroundColor', `hsl(${this.color}, ${this.lightSaturation}, ${this.lightOn})`);
                    } else {
                        $('#' + this.name).css('backgroundColor', `hsl(${this.color}, ${this.lightSaturation}, ${this.lightOff})`);
                    }
                }

                stopBlink() {
                    if (this.timer) {
                        clearInterval(this.timer);
                        this.timer = null;
                    }
                }

                startBlink() {
                    var that = this;
                    this.stopBlink();
                    this.timer = setInterval(function () {
                        that.toggleLight();
                    }, Light.time);
                }

                restartBlink() {
                    this.stopBlink();
                    this.startBlink();
                }
            }

            Light.id = 1;
            Light.time = 500;
            lights = new Array();
            for (let i = 0; i < 20; i++) {
                let nl = new Light();
                nl.startBlink();
                lights.push(nl);
            }
        </script>
    </div>
    <div style="position: absolute; margin: 16px auto; height: 5vh; min-height:38px; width: 10vw; min-width: auto; left: 110vh; right: 0">
        <div>
            <p style="font-size: 24px;">開關 : </p>
            <button id="power" style="background-color:rgb(200, 200, 200);" onclick="power()">ON</button>
        </div>
        <div>
            <p style="font-size: 24px;">閃爍週期 : </p>
            <button id="dutyCycleA" style="background-color:rgb(100, 100, 100);" onclick="dutyCycle()">0.5s</button>
            <button id="dutyCycleB" style="background-color:rgb(200, 200, 200);" onclick="dutyCycle()">1~2s</button>
        </div>
        <script>
            function power() {
                let pw = document.getElementById("power").textContent;
                if (pw === "ON") {
                    document.getElementById("power").textContent = "OFF"
                    document.getElementById("power").style.backgroundColor = "rgb(100, 100, 100)";
                } else {
                    document.getElementById("power").textContent = "ON"
                    document.getElementById("power").style.backgroundColor = "rgb(200, 200, 200)";
                }

                for (let i = 0; i < lights.length; i++) {
                    lights[i].toggleLight();
                }
            }

            function dutyCycle() {
                if (document.getElementById("dutyCycleA").style.backgroundColor === "rgb(100, 100, 100)") {
                    Light.time = (1 + Math.random()) * 1000;
                    console.log("timer : " + Light.time + "ms");
                    document.getElementById("dutyCycleA").style.backgroundColor = "rgb(200, 200, 200)";
                    document.getElementById("dutyCycleB").style.backgroundColor = "rgb(100, 100, 100)";
                } else {
                    Light.time = 500;
                    document.getElementById("dutyCycleA").style.backgroundColor = "rgb(100, 100, 100)";
                    document.getElementById("dutyCycleB").style.backgroundColor = "rgb(200, 200, 200)";
                }

                for (let i = 0; i < lights.length; i++) {
                    lights[i].restartBlink();
                }
            }
        </script>
    </div>
    
</body>

</html>
